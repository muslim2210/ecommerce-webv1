<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />\

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
      <div class="container">
        <img src="img/logo1.png" alt="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i id="bar" class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <i class="fas fa-search"></i>
              <i class="fas fa-shopping-bag"></i>
            </li>
            
            
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HOME START -->
    <section id="home">
      <div class="container">
        <h5>NEW ARRIVALS</h5>
        <h1><span>Best Price </span>This Year</h1>
        <p>Lorem ipsum, dolor sit amet consectetur<br> adipisicing elit. Veniam, accusamus?</p>
        <button>Shop Now</button>
      </div>
    </section>
    <!-- HOME END -->

    <!-- BRAND START -->
    <section id="brand" class="container">
      <div class="row m-0 py-5">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/1.png" alt="">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/2.png" alt="">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/3.png" alt="">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/4.png" alt="">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/5.png" alt="">
        <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/6.png" alt="">
      </div>
    </section>
    <!-- BRAND END -->

    <!-- SECTION NEW START-->
    <section id="new" class="w-100">
      <div class="row p-0 m-0">
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="img/new/1.jpg" alt="">
          <div class="details">
            <h2>Extreme Rare Sneakers</h2>
            <button class="text-uppercase">Shop Now</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="img/new/5.jpg" alt="">
          <div class="details">
            <h2>Awesome Blank Outfit</h2>
            <button class="text-uppercase">Shop Now</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="img/new/3.jpg" alt="">
          <div class="details">
            <h2>Sportwear Up to 50% Off</h2>
            <button class="text-uppercase">Shop Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION NEW END -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  

  </body>
</html>
